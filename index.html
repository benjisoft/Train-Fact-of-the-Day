<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Train Fact of the Day</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="darkMode">
	<div id="darkModeSwitch" class="float-end">
		<label id="switch" class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
	</div>
	<div class="container position-absolute top-50 start-50 translate-middle">
		<div class="card text-bg-dark">
			<div class="card-body text-center">
				<h1 class="card-title"><i class="fa-solid fa-train"></i> Train Fact of the Day</h1>
				<p class="card-text" id="fact">Could not retrieve today's train fact</p>
				<p class="card-text" id="citation">If you get this error, please tweet me <a href="https://twitter.com/yupbenji/">@yupbenji</a> as something has broken</p>
				<p class="card-text">Next update: <span id="nextUpdate">Could not retrieve next update date</span></p>
				<p class="card-text">Last updated: <span id="lastUpdated">Could not retrieve last updated date</span></p>
				<div id="shareBtns" class="d-flex align-items-center flex-wrap justify-content-center" style="height: 50px;">
					<div class="share fb-share-button" data-href="https://trainfactoftheday.com" data-layout="button" data-size="small"><a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Ftrainfactoftheday.com%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share</a></div>
					<a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="share twitter-share-button" data-text="Check out today&#39;s train fact of the day! " data-via="yupbenji" data-hashtags="trainfactoftheday" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
					<script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_GB</script>
					<script type="IN/Share" data-url="https://trainfactoftheday.com"></script>
				</div>
			</div>
		</div>
	</div>
	<footer class="fixed-bottom">
		<hr>
		<div class="container text-center">
			<div class="row">
				<div class="col">
					<p>Sponsored by:</p>
				</div>
				<div class="col">
					<p>Created by:</p>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<a href="//visimedia.co.uk/" target="_blank"><img src="https://visimedia.co.uk/images/Logo-Horizontal-Transparent-p-500.png" alt="VisiMedia logo" class="footerLogos" id="visiLogo"></a>
				</div>
				<div class="col">
					<a href="//benjilewis.dev/" target="_blank"><img src="https://benjilewis.dev/src/img/logo/default-white.svg" alt="Benji logo" class="footerLogos" id="benjiLogo"></a>
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<div id="fb-root"></div>
	<!-- Facebook JS Plugin -->
	<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v15.0" nonce="tVeZPX4K"></script>
	<!-- Fact Plugin -->
	<script src="fact.js"></script>
	<script src="darkMode.js"></script>
</body>
</html>
